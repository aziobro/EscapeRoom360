<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Escape Room</title>
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.1/dist/marzipano.js"></script>
  <style>
    html, body, #pano {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #clueBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #leftControls { left: 10px; }
    #rightControls { right: 10px; }
    .controls button {
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    .controls button:hover {
      background: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <div id="pano"></div>
  <div id="clueBox">You found a clue!</div>
  <div id="leftControls" class="controls">
    <button id="panUp">‚ñ≤</button>
    <button id="panLeft">‚óÄ</button>
    <button id="panRight">‚ñ∂</button>
    <button id="panDown">‚ñº</button>
  </div>
  <div id="rightControls" class="controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">‚àí</button>
  </div>

  <script>
    window.addEventListener('load', function() {
      if (typeof Marzipano === 'undefined') {
        alert('Failed to load Marzipano library. Check your internet connection or library source URL.');
        return;
      }

      var viewer = new Marzipano.Viewer(document.getElementById('pano'));

      // Use the local 360¬∞ school library image
      var source = Marzipano.ImageUrlSource.fromString("library360.png");
      var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

      var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100*Math.PI/180);
      var view = new Marzipano.RectilinearView(null, limiter);

      var scene = viewer.createScene({ source: source, geometry: geometry, view: view });
      scene.switchTo();

      var hotspotElement = document.createElement('div');
      hotspotElement.innerText = "üîç";
      hotspotElement.style.fontSize = '24px';
      hotspotElement.style.cursor = 'pointer';

      hotspotElement.onclick = function() {
        document.getElementById('clueBox').style.display = 'block';
      };

      scene.hotspotContainer().createHotspot(hotspotElement, { yaw: 0.5, pitch: 0.1 });

      var minFov = 30 * Math.PI / 180;
      var maxFov = 100 * Math.PI / 180;
      var zoomStep = 5 * Math.PI / 180;
      var panStep = 0.1;

      function pan(yawDelta, pitchDelta) {
        view.setYaw(view.yaw() + yawDelta);
        view.setPitch(view.pitch() + pitchDelta);
      }

      document.getElementById('zoomIn').onclick = function() {
        var fov = Math.max(minFov, view.fov() - zoomStep);
        view.setFov(fov);
      };
      document.getElementById('zoomOut').onclick = function() {
        var fov = Math.min(maxFov, view.fov() + zoomStep);
        view.setFov(fov);
      };
      document.getElementById('panLeft').onclick = function() { pan(-panStep, 0); };
      document.getElementById('panRight').onclick = function() { pan(panStep, 0); };
      document.getElementById('panUp').onclick = function() { pan(0, panStep); };
      document.getElementById('panDown').onclick = function() { pan(0, -panStep); };
    });
  </script>
</body>
</html>
